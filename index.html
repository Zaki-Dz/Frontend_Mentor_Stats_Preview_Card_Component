<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Stats preview card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<h1 class="sr-only">Frontend Mentor | Stats preview card component</h1>

			<div class="card">
				<div class="content">
					<h2 class="card-title">
						Get <span>insights</span> that help your business grow.
					</h2>

					<p class="description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>

					<div class="infos">
						<div class="info">
							<h3 class="info-number">10k+</h3>

							<p class="info-name">Companies</p>
						</div>

						<div class="info">
							<h3 class="info-number">314</h3>

							<p class="info-name">Templates</p>
						</div>

						<div class="info">
							<h3 class="info-number">12M+</h3>

							<p class="info-name">Queries</p>
						</div>
					</div>
				</div>

				<div class="illustration">
					<img src="images/image-header-desktop.jpg" alt="" />
				</div>
			</div>
		</main>
	</body>
</html>
